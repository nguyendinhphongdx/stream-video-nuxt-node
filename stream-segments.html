<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MSE Demo</title>
</head>

<body>
  <h1>MSE Demo</h1>
  <div>
    <video controls width="80%" muted></video>
  </div>

  <script type="text/javascript">
    (function () {
      const videos = [
        {
          playlistUrl: 'http://localhost:5000/videos/playlist/tom-and-jerry-quality.m3u8',
          chunks: 15,
          id: 'tom-and-jerry'
        }
      ]
      const dataVideo = videos[0];
      var templateUrl = 'http://localhost:5000/videos/segments/$id$_segment$Number$.ts';
      var sourceBuffer;
      var index = 0;
      var numberOfChunks = dataVideo.chunks - 1;
      var video = document.querySelector('video');

      if (!window.MediaSource) {
        console.error('No Media Source API available');
        return;
      }

      var ms = new MediaSource();
      video.src = window.URL.createObjectURL(ms);
      ms.addEventListener('sourceopen', onMediaSourceOpen);

      function onMediaSourceOpen() {
        sourceBuffer = ms.addSourceBuffer('video/mp4; codecs="mp4a.40.2,avc1.64001f"');
        sourceBuffer.addEventListener('updateend', nextSegment);

        GET(dataVideo.playlistUrl, appendToBuffer);

        video.play();
      }

      function nextSegment() {
        var url = templateUrl.replace('$Number$', index).replace('$id$', dataVideo.id);
        GET(url, appendToBuffer);
        index++;
        if (index > numberOfChunks) {
          sourceBuffer.removeEventListener('updateend', nextSegment);
        }
      }

      function appendToBuffer(videoChunk) {
        if (videoChunk) {
          sourceBuffer.appendBuffer(new Uint8Array(videoChunk));
        }
      }

      function GET(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.responseType = 'arraybuffer';

        xhr.onload = function (e) {
          if (xhr.status != 200) {
            console.warn('Unexpected status code ' + xhr.status + ' for ' + url);
            return false;
          }
          callback(xhr.response);
        };

        xhr.send();
      }
    })();
  </script>
</body>

</html>
